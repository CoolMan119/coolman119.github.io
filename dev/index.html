    <!-- Load styles.css-->
    <link rel="stylesheet" type="text/css" href="styles.css">

    <style>
       ul {
           list-style-type: none;
           margin: 0;
           padding: 0;
           overflow: hidden;

      }

      li {

      }

      li a {
             display: block;
             color: white;
             text-align: center;
             padding: 14px 16px;
             text-decoration: none;
     }

     li a:hover:not(.active) {
            background-color: #111;
    }

    .active {
              background-color: #4CAF50;
    }

  </head>
